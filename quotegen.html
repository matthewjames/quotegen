<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator by Matt James</title>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Passion+One:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="quotegen.css">
</head>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="quotegen.js"></script>

<body>
<div class="container">
  <div id="content">
  
  <div id="quoteBox">
    <div id="left">
      <img src="#" class="img">
    </div> <!-- /#left --> 
    <div id="right">
      <div id="textArea">
        <h2 id="beginQuote">"</h2>
        <h3 id="quote"></h3>
        <h2 id="endQuote">"</h2>
        <h5 id="person"></h5>
      </div>
      <div id="buttons">
        <a href="#" id="twitter" target="blank_" alt="Tweet this quote!">
          <div class="btn" id="twitterBtn">
            <span class="fa fa-twitter-square fa-2x"></span>
          </div>
        </a>
        <a href="#">
          <div id="genQuote">
            <h6>Generate Quote</h6>
          </div>
        </a>
      </div>
    </div> <!-- /#right -->
  </div><!-- /#quoteBox -->
  
 
  <h5>Created by <a href="http://codepen.io/thirteenten/" target="blank_">Matt James</a>. View code: <a href="#" target"blank_"><span class="fa fa-github-square fa-lg"></span></a></h5>
  </div><!-- /#content -->
</div><!-- /.container-->
</body>
</html>
